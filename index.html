<!DOCTYPE html>
<html>
<head>
    <script src="./phaser.js"></script>
</head>
<body>

    <script>
    let config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        backgroundColor: "#fff",
        physics: {
            default: "arcade",
            arcade: {
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    let game = new Phaser.Game(config);

    function preload() {
        this.load.image("tank", "./sprites/tank-1.png");
    }

    let walls;

    function create() {
        this.add.image(400, 300, "tank");

        walls.physics.add.staticGroup();
    }

    function update() {

    }
    </script>

</body>
</html>
